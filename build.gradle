plugins {
    id 'java'
    id 'maven-publish'
}

group = 'dev.emirman.util'
version = '1.0.14'

publishing {
    repositories {
        maven {
            name = "Emirman"
            url = uri("https://repo.emirman.dev/repository/maven-releases/")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("REPO_USER")
                password = project.findProperty("gpr.key") ?: System.getenv("REPO_KEY")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}

repositories {
    mavenCentral()
    maven{
        url = uri("https://repo.emirman.dev/repository/maven-public/")
    }
}

dependencies {
    implementation 'org.json:json:20230227'
    implementation 'org.jsoup:jsoup:1.15.4'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.14.2'
    implementation 'commons-codec:commons-codec:1.15'
}
